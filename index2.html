        <header class="header">

            <p>vs</p>
            <p>Computer: 0</p>
          </div>
        </header>
        <h2>RACE TO 5 WINS - CLICK TO PLAY</h2>

          <img id="paper" class="choice" src="images/mpaper.png"></img>
          <img id="scissors" class="choice" src="images/mscissors.png"></img>
        </div>
        
        <div class="compchoices">
        <img id="comrock" class="choice" src="images/rock.png"></img>
        <img id="compaper" class="choice" src="images/paper.png"></img>
        <img id="cscissors" class="choice" src="images/scissors.png"></img>

        </div>
    
      </div>
