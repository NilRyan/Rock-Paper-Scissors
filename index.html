<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="normalize.css/normalize.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <div id="score" class="score">
            <p>Player: <b class = "player-score">0</b></p>
            <p>vs</p>
            <p>Computer: <b class = "computer-score">0</b></p>
          </div>
        </header>
        <h2>RACE TO 5 WINS - CLICK TO PLAY</h2>
        <div class="choices">
        <div class="player-choices">
          <img  class="rock" src="images/mrock.png"></img>
          <img  class="paper" src="images/mpaper.png"></img>
          <img class="scissors" src="images/mscissors.png"></img>
        </div>
        
        <div class="comp-choices">
        <img  class="rock" src="images/rock.png"></img>
        <img class="paper" src="images/paper.png"></img>
        <img class="scissors" src="images/scissors.png"></img>
        </div>

        </div>
    
      </div>
  
   
    

















<script src="main.js"></script>
</body>
</html>
